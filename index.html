<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abacus Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="quiz-section">
      <div class="top-bar">
        <h2 id="question-number">Question: 1</h2>
        <div id="timer">3:00</div>
      </div>

      <div class="sum-area" id="question-box">
        <p class="number" id="num1"></p>
        <p class="number" id="num2"></p>
        <p class="number" id="num3"></p>
        <p class="number" id="num4"></p>
      </div>

      <div class="answers">
        <button class="option-btn" onclick="selectAnswer(this)">A</button>
        <button class="option-btn" onclick="selectAnswer(this)">B</button>
        <button class="option-btn" onclick="selectAnswer(this)">C</button>
        <button class="option-btn" onclick="selectAnswer(this)">D</button>
      </div>
    </div>

    <div id="result-section" class="hidden">
      <h2 id="feedback">Excellent!</h2>
      <p id="time-stamp"></p>
      <h1 class="score-heading">Total Score: <span id="score">0</span></h1>
      <div class="result-metrics">
        <div class="circle">Total<br/>Questions<br/><span>100</span></div>
        <div class="circle">Attempted<br/>Questions<br/><span id="attempted">0</span></div>
        <div class="circle correct">Correct<br/>Answers<br/><span id="correct">0</span></div>
        <div class="circle wrong">Wrong<br/>Answers<br/><span id="wrong">0</span></div>
      </div>
      <br><br>
      <button onclick="restartQuiz()" class="option-btn">Start Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
